<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Intel Pro - Professor Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #1e272e; --glass: rgba(255, 255, 255, 0.95); }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #3a7bd5, #00d2ff); min-height: 100vh; padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { background: var(--glass); backdrop-filter: blur(10px); width: 100%; max-width: 500px; padding: 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); height: fit-content; margin-top: 20px;}
        h2 { color: var(--dark); font-weight: 700; margin-bottom: 20px; text-align: center; }
        .card { background: white; border: 1px solid #e1e8ed; padding: 15px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; box-sizing: border-box; font-family: inherit; }
        button { background: linear-gradient(to right, #3a7bd5, #00d2ff); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-size: 15px; width: 100%; font-weight: bold; margin-top: 5px; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .add-btn { background: #2ed573; }
        .export-btn { background: #ffa502; margin-top: 10px; }
        .clear-btn { background: #ff4757; font-size: 12px; padding: 5px 15px; margin-top: 15px; opacity: 0.8; width: auto; border-radius: 5px; cursor: pointer; color: white; border: none; }
        #result { margin-top: 20px; text-align: left; display: none; padding: 20px; background: #f8f9fa; border-left: 5px solid #3a7bd5; border-radius: 12px; }
        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .info-label { font-weight: 600; color: #555; }
        .key-info-box { background: #fff3cd; padding: 15px; border-radius: 8px; margin-top: 15px; font-size: 13px; color: #856404; border: 1px solid #ffeeba; white-space: pre-wrap; line-height: 1.5; }
        .map-btn { display: block; text-align: center; margin-top: 15px; background: #ea4335; color: white; text-decoration: none; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fa-solid fa-satellite-dish"></i> Site Intel Pro</h2>
    <div id="status" style="font-size: 12px; margin-bottom: 10px; color: #666; text-align: center;"></div>

    <div class="card">
        <input type="text" id="siteInput" placeholder="Search Site ID (e.g. DHKNGF)" onkeypress="if(event.key === 'Enter') searchSite()">
        <button onclick="searchSite()"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </div>

    <div class="card" style="border-top: 3px solid #2ed573;">
        <label style="font-weight: 600; font-size: 13px; color: #2ed573;">ADD/UPDATE SITE</label>
        <input type="text" id="newName" placeholder="Site Name">
        <div style="display: flex; gap: 5px;">
            <input type="number" id="newLat" placeholder="Lat" step="any">
            <input type="number" id="newLong" placeholder="Long" step="any">
        </div>
        <textarea id="newKeyInfo" placeholder="Site key information" rows="2"></textarea>
        <button class="add-btn" onclick="addNewSite()"><i class="fa-solid fa-floppy-disk"></i> Save to Local Memory</button>
    </div>

    <div class="card">
        <label style="font-size: 12px; color: #666;">Step 1: Upload Excel (.xlsx)</label>
        <input type="file" id="upload" accept=".xlsx, .xls">
        <button class="export-btn" onclick="exportToExcel()"><i class="fa-solid fa-file-export"></i> Download Updated Excel</button>
    </div>

    <center><button class="clear-btn" onclick="clearData()">Wipe Memory</button></center>

    <div id="result">
        <div id="content"></div>
        <a id="mapLink" href="#" target="_blank" class="map-btn">üìç View on Google Maps</a>
    </div>
</div>

<script>
    let excelData = JSON.parse(localStorage.getItem('siteDatabase')) || [];
    updateStatus();

    function updateStatus() {
        document.getElementById('status').innerText = `Synced: ${excelData.length} Sites`;
    }

    // Upload Logic
    document.getElementById('upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const rawJson = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {defval: ""});
            
            excelData = rawJson.map(item => {
                let sName = "", sLat = 0, sLong = 0, sKey = "N/A";
                Object.keys(item).forEach(key => {
                    let k = key.trim().toLowerCase();
                    if(k.includes("site name") || k === "site") sName = item[key];
                    if(k === "lat" || k === "latitude") sLat = item[key];
                    if(k === "long" || k === "longitude" || k === "lon") sLong = item[key];
                    if(k.includes("key information") || k.includes("key info")) sKey = item[key];
                });
                return {
                    "Site Name": sName ? sName.toString().trim() : "",
                    "Lat": sLat,
                    "Long": sLong,
                    "Site key information": sKey || "N/A"
                };
            });
            saveToStorage();
            alert("Database Updated! " + excelData.length + " sites loaded.");
        };
        reader.readAsArrayBuffer(file);
    });

    // Add New Site Logic
    function addNewSite() {
        const name = document.getElementById('newName').value.trim();
        const lat = document.getElementById('newLat').value;
        const lon = document.getElementById('newLong').value;
        const info = document.getElementById('newKeyInfo').value.trim();

        if(!name || !lat || !lon) return alert("Please fill Name, Lat and Long!");

        const index = excelData.findIndex(s => s['Site Name'].toLowerCase() === name.toLowerCase());
        const newEntry = {
            "Site Name": name,
            "Lat": parseFloat(lat),
            "Long": parseFloat(lon),
            "Site key information": info || "N/A"
        };

        if(index > -1) excelData[index] = newEntry;
        else excelData.push(newEntry);

        saveToStorage();
        alert("Site saved successfully!");
        document.getElementById('newName').value = "";
        document.getElementById('newLat').value = "";
        document.getElementById('newLong').value = "";
        document.getElementById('newKeyInfo').value = "";
    }

    // Export to Excel Logic
    function exportToExcel() {
        if(excelData.length === 0) return alert("No data to export!");
        const worksheet = XLSX.utils.json_to_sheet(excelData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Sites");
        XLSX.writeFile(workbook, "Updated_Site_Database.xlsx");
    }

    function getClientName(id) {
        id = id.toString().toUpperCase();
        if (id.startsWith("DHK_X") || id.startsWith("DHK_")) return "Banglalink";
        if (id.includes("01") || id.startsWith("DHDH") || id.startsWith("DHBN")) return "Robi / Airtel";
        return "GP / Others";
    }

    function searchSite() {
        const query = document.getElementById('siteInput').value.trim().toLowerCase();
        if(!query) return;

        const site = excelData.find(s => (s['Site Name'] || "").toString().toLowerCase() === query);
        const resDiv = document.getElementById('result');
        
        if (site) {
            resDiv.style.display = "block";
            document.getElementById('content').innerHTML = `
                <div class="info-row"><span class="info-label">Operator:</span> <span>${getClientName(site['Site Name'])}</span></div>
                <div class="info-row"><span class="info-label">Site:</span> <span>${site['Site Name']}</span></div>
                <div class="info-row"><span class="info-label">Lat:</span> <span>${site['Lat']}</span></div>
                <div class="info-row"><span class="info-label">Lon:</span> <span>${site['Long']}</span></div>
                <div class="key-info-box"><b>üìù Detailed Key Information:</b><br>${site['Site key information']}</div>
            `;
            document.getElementById('mapLink').href = `https://www.google.com/maps?q=${site['Lat']},${site['Long']}`;
        } else {
            alert("Site ID not found!");
            resDiv.style.display = "none";
        }
    }

    function saveToStorage() {
        localStorage.setItem('siteDatabase', JSON.stringify(excelData));
        updateStatus();
    }

    function clearData() {
        if(confirm("Wipe all saved data?")) {
            localStorage.removeItem('siteDatabase');
            excelData = [];
            updateStatus();
            location.reload();
        }
    }
</script>

</body>
</html>
